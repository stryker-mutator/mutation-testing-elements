language: node_js
node_js:
- node
cache:
  npm: true
  directories:
  - $HOME/.m2/repository # Maven cache
addons:
  chrome: stable
script: npm run all

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc

deploy:
  skip_cleanup: true
  provider: script
  script: npm run lerna:publish
  on:
    branch: master
    tags: true
