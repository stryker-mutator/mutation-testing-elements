            'package stryker4s.mutants.findmutants\n\nimport better.files._\nimport grizzled.slf4j.Logging\nimport stryker4s.config.Config\nimport stryker4s.extension.FileExtensions.RelativePathExtension\nimport stryker4s.run.process.{Command, ProcessRunner}\n\nimport scala.util.{Failure, Success}\n\ntrait SourceCollector {\n  protected val processRunner: ProcessRunner\n\n  def collectFilesToMutate(): Iterable[File]\n  def filesToCopy: Iterable[File]\n}\n\nclass FileCollector(protected val processRunner: ProcessRunner)(implicit config: Config) extends SourceCollector with Logging {\n\n  /**\n    * Get path separator because windows and unix systems have different separators.\n    */\n  private[this] val pathSeparator = config.baseDir.fileSystem.getSeparator\n\n  /**\n    *  Collect all files that are going to be mutated.\n    * Files that are configured to be excluded, in the target folder, or directories are skipped\n    */\n  override def collectFilesToMutate(): Iterable[File] = {\n    filesToMutate\n      .filterNot(filesToExcludeFromMutation.contains(_))\n      .filterNot(isInTargetDirectory)\n      .filterNot(_.isDirectory)\n  }\n\n  /**\n    * Collect all files that are needed to be copied over to the Stryker4s-tmp folder.\n    *\n    * Option 1: Copy every file that is listed by the \'files\' config setting\n    * Option 2: Copy every file that is listed by git.\n    * Option 3: Copy every file in the \'baseDir\' excluding target folders.\n    */\n  override def filesToCopy: Iterable[File] = {\n    (listFilesBasedOnConfiguration() orElse\n      listFilesBasedOnGit(processRunner) getOrElse\n      listAllFiles())\n      .filterNot(isInTargetDirectory)\n      .filter(_.exists)\n  }\n\n  /**\n    * List all files based on the \'files\' configuration key from stryker4s.conf.\n    */\n  private[this] def listFilesBasedOnConfiguration(): Option[Iterable[File]] = {\n    config.files.map { glob }\n  }\n\n  /**\n    * List all files based on `git ls-files` command.\n    */\n  private[this] def listFilesBasedOnGit(processRunner: ProcessRunner): Option[Iterable[File]] = {\n    processRunner(Command("git ls-files", "--others --exclude-standard --cached"), config.baseDir) match {\n      case Success(files) => Option(files.map(config.baseDir / _).distinct)\n      case Failure(_)     => None\n    }\n  }\n\n  /**\n    * List all files from the base directory specified in the Stryker4s basedir config key.\n    */\n  private[this] def listAllFiles(): Iterable[File] = {\n    warn("No \'files\' specified and not a git repository.")\n    warn("Falling back to copying everything except the \'target/\' folder(s)")\n\n    config.baseDir.listRecursively.toIterable\n  }\n\n  private[this] def glob(list: Seq[String]): Seq[File] = {\n    list\n      .flatMap(config.baseDir.glob(_))\n      .distinct\n  }\n\n  private[this] val filesToMutate: Seq[File] = glob(\n    config.mutate.filterNot(file => file.startsWith("!"))\n  )\n\n  private[this] val filesToExcludeFromMutation: Seq[File] = glob(\n    config.mutate\n      .filter(file => file.startsWith("!"))\n      .map(file => file.stripPrefix("!"))\n  )\n\n  /**\n    * Is the file in the target folder, and thus should not be copied over\n    */\n  private[this] def isInTargetDirectory(file: File): Boolean = {\n    val pathString = file.relativePath.toString\n\n    (file.isDirectory && pathString == "target") ||\n    pathString.startsWith(s"target$pathSeparator") ||\n    pathString.contains(s"${pathSeparator}target$pathSeparator") ||\n    pathString.endsWith(s"${pathSeparator}target")\n  }\n}\n',

          source:
            'package stryker4s.report.mapper\nimport java.nio.file.Path\n\nimport better.files.File\nimport grizzled.slf4j.Logging\nimport stryker4s.config.{Config, Thresholds => ConfigThresholds}\nimport stryker4s.model._\nimport stryker4s.report.model.MutantStatus.MutantStatus\nimport stryker4s.report.model._\n\ntrait MutantRunResultMapper extends Logging {\n\n  private val schemaVersion = "1"\n\n  def toReport(mutantRunResults: MutantRunResults)(implicit config: Config): MutationTestReport = MutationTestReport(\n    schemaVersion,\n    toThreshold(config.thresholds),\n    toFiles(mutantRunResults.results.toSeq)\n  )\n\n  def toThreshold(thresholds: ConfigThresholds): Thresholds =\n    Thresholds(high = thresholds.high, low = thresholds.low)\n\n  def toFiles(results: Seq[MutantRunResult])(implicit config: Config): Map[String, MutationTestResult] =\n    results\n      .groupBy(_.fileSubPath)\n      .map({\n        case (path, runResults) => path.toString.replace(\'\\\\\', \'/\') -> toMutationTestResults(runResults)\n      })\n\n  def toMutationTestResults(runResults: Seq[MutantRunResult])(implicit config: Config): MutationTestResult =\n    MutationTestResult(\n      fileContentAsString(runResults.head.fileSubPath),\n      runResults.map(toMutantRunResult)\n    )\n\n  def toMutantRunResult(runResult: MutantRunResult): MutantResult = {\n    val mutant = runResult.mutant\n    MutantResult(\n      mutant.id.toString,\n      mutant.mutationType.mutationName,\n      mutant.mutated.syntax,\n      toLocation(mutant.original.pos),\n      toMutantStatus(runResult)\n    )\n  }\n\n  def toLocation(pos: scala.meta.inputs.Position): Location = Location(\n    start = Position(line = pos.startLine + 1, column = pos.startColumn + 1),\n    end = Position(line = pos.endLine + 1, column = pos.endColumn + 1)\n  )\n\n  def toMutantStatus(mutant: MutantRunResult): MutantStatus = mutant match {\n    case _: Survived   => MutantStatus.Survived\n    case _: Killed     => MutantStatus.Killed\n    case _: NoCoverage => MutantStatus.NoCoverage\n    case _: TimedOut   => MutantStatus.Timeout\n    case _: Error      => MutantStatus.CompileError\n  }\n\n  private[this] def fileContentAsString(path: Path)(implicit config: Config): String = {\n    debug(s"PATH: ${path}")\n\n    val file = config.baseDir / path.toString\n    debug(s"BASE-DIR: ${config.baseDir}")\n    debug(s"CONTENT PATH: ${file}")\n    file.contentAsString\n  }\n}\n',

            'package stryker4s.report\n\nimport java.lang.System.lineSeparator\n\nimport grizzled.slf4j.Logging\nimport stryker4s.config.Config\nimport stryker4s.model.{Detected, MutantRunResults, Undetected}\nimport stryker4s.report.mapper.MutantRunResultMapper\nimport stryker4s.run.threshold._\n\nclass ConsoleReporter extends MutantRunReporter with Logging with MutantRunResultMapper {\n\n  override def report(runResults: MutantRunResults)(implicit config: Config): Unit = {\n    val detected = runResults.results collect { case d: Detected => d }\n    val detectedSize = detected.size\n\n    val undetected = runResults.results collect { case u: Undetected => u }\n    val undetectedSize = undetected.size\n\n    val totalMutants = detectedSize + undetectedSize\n    info(s"Mutation run finished! Took ${runResults.duration.toSeconds} seconds")\n    info(s"Total mutants: $totalMutants, detected: $detectedSize, undetected: $undetectedSize")\n\n    info(\n      s"Undetected mutants:" + lineSeparator() +\n        undetected\n          .map { mrr =>\n            val mutant = mrr.mutant\n\n            val line = mutant.original.pos.startLine + 1\n            val col = mutant.original.pos.startColumn + 1\n\n            s"${mrr.fileSubPath}:$line:$col:" + lineSeparator() +\n              s"\\tfrom ${mutant.original} to ${mutant.mutated}" + lineSeparator()\n          }\n          .mkString(lineSeparator()))\n\n    val scoreStatus = ThresholdChecker.determineScoreStatus(runResults.mutationScore)\n    scoreStatus match {\n      case SuccessStatus => info(s"Mutation score: ${runResults.mutationScore}%")\n      case WarningStatus => warn(s"Mutation score: ${runResults.mutationScore}%")\n      case DangerStatus =>\n        error(s"Mutation score dangerously low!")\n        error(s"Mutation score: ${runResults.mutationScore}%.")\n      case ErrorStatus =>\n        error(\n          s"Mutation score below threshold! Score: ${runResults.mutationScore}. Threshold: ${config.thresholds.break}")\n    }\n  }\n}\n',

            'package stryker4s.config\n\nimport java.io.FileNotFoundException\n\nimport better.files.File\nimport grizzled.slf4j.Logging\nimport org.apache.logging.log4j.Level\nimport org.apache.logging.log4j.core.config.Configurator\nimport pureconfig.error.{CannotReadFile, ConfigReaderException, ConfigReaderFailures}\nimport stryker4s.config.implicits.ConfigReaderImplicits\n\nobject ConfigReader extends Logging with ConfigReaderImplicits {\n\n  /** Read config from stryker4s.conf. Or use the default Config if no config file is found.\n    */\n  def readConfig(confFile: File = File.currentWorkingDirectory / "stryker4s.conf"): Config =\n    pureconfig.loadConfig[Config](confFile.path, namespace = "stryker4s") match {\n      case Left(failures) => tryRecoverFromFailures(failures)\n      case Right(config) =>\n        setLoggingLevel(config.logLevel)\n        info("Using stryker4s.conf in the current working directory")\n\n        config\n    }\n\n  private def tryRecoverFromFailures(failures: ConfigReaderFailures): Config = failures match {\n    case ConfigReaderFailures(CannotReadFile(fileName, Some(_: FileNotFoundException)), _) =>\n      val defaultConf = Config()\n      setLoggingLevel(defaultConf.logLevel)\n\n      warn(s"Could not find config file $fileName")\n      warn("Using default config instead...")\n      // FIXME: sbt has its own (older) dependency on Typesafe config, which causes an error with Pureconfig when running the sbt plugin\n      //  If that\'s fixed we can add this again\n      //  https://github.com/stryker-mutator/stryker4s/issues/116\n      // info("Config used: " + defaultConf.toHoconString)\n\n      defaultConf\n    case _ =>\n      error("Failures in reading config: ")\n      error(failures.toList.map(_.description).mkString(System.lineSeparator))\n      throw ConfigReaderException(failures)\n  }\n\n  /** Sets the logging level to one of the following levels:\n    * OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL\n    *\n    * @param level the logging level to use\n    */\n  private def setLoggingLevel(level: Level): Unit = {\n    Configurator.setRootLevel(level)\n    info(s"Set logging level to $level.")\n  }\n}\n',

          source:
            'package stryker4s.extension\n\nimport scala.annotation.tailrec\nimport scala.meta.contrib._\nimport scala.meta.{Case, Term, Transformer, Tree}\nimport scala.reflect.ClassTag\nimport scala.util.Try\n\nobject TreeExtensions {\n\n  @tailrec\n  private def mapParent[T <: Tree, U](tree: Tree, ifFound: T => U, notFound: => U)(implicit classTag: ClassTag[T]): U =\n    tree.parent match {\n      case Some(value: T)   => ifFound(value)\n      case Some(otherValue) => mapParent(otherValue, ifFound, notFound)\n      case _                => notFound\n    }\n\n  implicit class TopStatementExtension(thisTerm: Term) {\n\n    /** Returns the statement this tree is part of.\n      * Recursively going up the tree until a full statement is found.\n      */\n    @tailrec\n    final def topStatement(): Term = thisTerm match {\n      case PartialStatement(parent)     => parent.topStatement()\n      case ParentIsPatternMatch(parent) => parent\n      case _                            => thisTerm\n    }\n\n    /** Extractor object to check if a [[scala.meta.Term]] is part of a statement or a full one.\n      *\n      */\n    private object PartialStatement {\n\n      /**\n        * @return A Some of the parent if the given term is a partial statement,\n        *         else a None if the given term is a full statement\n        */\n      final def unapply(term: Term): Option[Term] = term.parent collect {\n        case parent: Term.Apply      => parent\n        case parent: Term.Select     => parent\n        case parent: Term.ApplyType  => parent\n        case parent: Term.ApplyInfix => parent\n      }\n    }\n\n    /** Extractor object to check if the [[scala.meta.Term]] is inside a pattern match\n      *\n      */\n    private object ParentIsPatternMatch {\n\n      /** Go up the tree, until a Case is found, then go up until a `Term` is found\n        *\n        */\n      final def unapply(term: Term): Option[Term] = findParent[Case](term) flatMap findParent[Term]\n\n      private def findParent[T <: Tree](tree: Tree)(implicit classTag: ClassTag[T]): Option[T] =\n        mapParent[T, Option[T]](tree, Some(_), None)\n    }\n  }\n\n  implicit class FindExtension(thisTree: Tree) {\n\n    /** Searches for the given statement in the tree\n      *\n      * @param toFind Statement to find\n      * @return A <code>Some(Tree)</code> if the statement has been found, otherwise None\n      */\n    def find[T <: Tree](toFind: T)(implicit classTag: ClassTag[T]): Option[T] = thisTree.collectFirst {\n      case found: T if found.isEqual(toFind) => found\n    }\n  }\n\n  implicit class TransformOnceExtension(thisTree: Tree) {\n\n    /** The normal <code>Tree#transform</code> recursively transforms the tree each time a transformation is applied\n      * This causes a StackOverflowError when the transformation that is searched for is also present in the newly transformed tree. <br>\n      * This function does not recursively go into the transformed tree\n      */\n    def transformOnce(fn: PartialFunction[Tree, Tree]): Try[Tree] = {\n      Try {\n        val onceTransformer = new OnceTransformer(fn)\n        onceTransformer(thisTree)\n      }\n    }\n\n    private class OnceTransformer(fn: PartialFunction[Tree, Tree]) extends Transformer {\n      override def apply(tree: Tree): Tree = fn.applyOrElse(tree, super.apply)\n    }\n  }\n\n  implicit class TreeIsInExtension(thisTree: Tree) {\n\n    /** Returns if a tree is contained in an tree of type `[T]`.\n      * Recursively going up the tree until an annotation is found.\n      */\n    final def isIn[T <: Tree](implicit classTag: ClassTag[T]): Boolean =\n      mapParent[T, Boolean](thisTree, _ => true, false)\n  }\n}\n',

            'package stryker4s.run.process\n\nimport java.nio.file.Path\n\nimport better.files.File\nimport stryker4s.config.Config\nimport stryker4s.model._\nimport stryker4s.mutants.findmutants.SourceCollector\nimport stryker4s.run.MutantRunner\n\nimport scala.concurrent.TimeoutException\nimport scala.util.{Failure, Success}\n\nclass ProcessMutantRunner(command: Command, processRunner: ProcessRunner, sourceCollector: SourceCollector)(\n    implicit config: Config)\n    extends MutantRunner(sourceCollector) {\n\n  def runMutant(mutant: Mutant, workingDir: File): Path => MutantRunResult = {\n    val id = mutant.id\n    info(s"Starting test-run ${id + 1}...")\n    processRunner(command, workingDir, ("ACTIVE_MUTATION", id.toString)) match {\n      case Success(0)                         => Survived(mutant, _)\n      case Success(exitCode) if exitCode != 0 => Killed(mutant, _)\n      case Failure(_: TimeoutException)       => TimedOut(mutant, _)\n      case _                                  => Error(mutant, _)\n    }\n  }\n\n  override def runInitialTest(workingDir: File): Boolean = {\n    processRunner(command, workingDir, ("ACTIVE_MUTATION", "None")) match {\n      case Success(0)                         => true\n      case Success(exitCode) if exitCode != 0 => false\n      case Failure(_: TimeoutException)       => false\n    }\n  }\n}\n',

          source:
            'package stryker4s.run\n\nimport java.nio.file.Path\n\nimport better.files.File\nimport grizzled.slf4j.Logging\nimport stryker4s.config.Config\nimport stryker4s.extension.FileExtensions._\nimport stryker4s.extension.score.MutationScoreCalculator\nimport stryker4s.model._\nimport stryker4s.mutants.findmutants.SourceCollector\n\nimport scala.concurrent.duration.{Duration, MILLISECONDS}\n\nabstract class MutantRunner(sourceCollector: SourceCollector)(implicit config: Config)\n    extends InitialTestRun\n    with MutationScoreCalculator\n    with Logging {\n\n  val tmpDir: File = {\n    val targetFolder = config.baseDir / "target"\n    targetFolder.createDirectoryIfNotExists()\n\n    File.newTemporaryDirectory("stryker4s-", Some(targetFolder))\n  }\n\n  def apply(mutatedFiles: Iterable[MutatedFile]): MutantRunResults = {\n    prepareEnv(mutatedFiles)\n\n    initialTestRun(tmpDir)\n\n    val startTime = System.currentTimeMillis()\n\n    val runResults = runMutants(mutatedFiles)\n\n    val duration = Duration(System.currentTimeMillis() - startTime, MILLISECONDS)\n    val detected = runResults collect { case d: Detected => d }\n\n    MutantRunResults(runResults, calculateMutationScore(runResults.size, detected.size), duration)\n  }\n\n  private def prepareEnv(mutatedFiles: Iterable[MutatedFile]): Unit = {\n    val files = sourceCollector.filesToCopy\n\n    debug("Using temp directory: " + tmpDir)\n\n    files.foreach(copyFile)\n\n    // Overwrite files to mutated files\n    mutatedFiles.foreach(writeMutatedFile)\n  }\n\n  private def copyFile(file: File): Unit = {\n    val filePath = tmpDir / file.relativePath.toString\n\n    filePath.createIfNotExists(file.isDirectory, createParents = true)\n\n    file.copyTo(filePath, overwrite = true)\n  }\n\n  private def writeMutatedFile(mutatedFile: MutatedFile): File = {\n    val filePath = mutatedFile.fileOrigin.inSubDir(tmpDir)\n    filePath.overwrite(mutatedFile.tree.syntax)\n  }\n\n  private def runMutants(mutatedFiles: Iterable[MutatedFile]): Iterable[MutantRunResult] = {\n    val totalMutants = mutatedFiles.flatMap(_.mutants).size\n\n    for {\n      mutatedFile <- mutatedFiles\n      subPath = mutatedFile.fileOrigin.relativePath\n      mutant <- mutatedFile.mutants\n    } yield {\n      val result = runMutant(mutant, tmpDir)(subPath)\n      val id = mutant.id + 1\n      info(s"Finished mutation run $id/$totalMutants (${((id / totalMutants.toDouble) * 100).round}%)")\n      result\n    }\n  }\n\n  def runMutant(mutant: Mutant, workingDir: File): Path => MutantRunResult\n\n}\n',

            'package stryker4s.extension.mutationtype\n\nimport scala.meta.{Lit, Term}\n\ncase object EmptyString extends StringLiteral[Lit.String] {\n  override val tree: Lit.String = Lit.String("")\n\n  override def unapply(arg: Lit.String): Option[Lit.String] =\n    super.unapply(arg).filterNot(ParentIsInterpolatedString(_))\n}\n\ncase object StrykerWasHereString extends StringLiteral[Lit.String] {\n  override val tree: Lit.String = Lit.String("Stryker was here!")\n}\n\ncase object EmptyStringInterpolation extends StringLiteral[Term.Interpolate] {\n  override val tree: Term.Interpolate = Term.Interpolate(Term.Name("s"), List(Lit.String("")), Nil)\n}\n\n/** Not a mutation, just an extractor for pattern matching on empty string\n  */\ncase object NonEmptyString {\n\n  def unapply(arg: Lit.String): Option[Lit.String] =\n    Some(arg)\n      .filter(_.value.nonEmpty)\n      .filterNot(ParentIsInterpolatedString(_))\n}\n\n/** Not a mutation, just an extractor for pattern matching on interpolated strings\n  */\ncase object StringInterpolation {\n  import scala.meta.contrib.implicits.Equality._\n\n  def unapply(arg: Term.Interpolate): Option[Term.Interpolate] =\n    Some(arg).filter(_.prefix.isEqual(Term.Name("s")))\n\n}\n\nprivate object ParentIsInterpolatedString {\n\n  def apply(arg: Lit.String): Boolean = arg.parent match {\n    // Do not mutate interpolated strings\n    case Some(_: Term.Interpolate) => true\n    case _                         => false\n  }\n}\n',

          source:
            'package stryker4s\n\nimport grizzled.slf4j.Logging\nimport stryker4s.config.Config\nimport stryker4s.mutants.Mutator\nimport stryker4s.mutants.findmutants.SourceCollector\nimport stryker4s.run.MutantRunner\nimport stryker4s.report.Reporter\nimport stryker4s.run.threshold.{ScoreStatus, ThresholdChecker}\n\nclass Stryker4s(fileCollector: SourceCollector, mutator: Mutator, runner: MutantRunner, reporter: Reporter)(\n    implicit config: Config)\n    extends Logging {\n\n  def run(): ScoreStatus = {\n    preRunLogs()\n    val filesToMutate = fileCollector.collectFilesToMutate()\n    val mutatedFiles = mutator.mutate(filesToMutate)\n    val runResults = runner(mutatedFiles)\n    reporter.report(runResults)\n    ThresholdChecker.determineScoreStatus(runResults.mutationScore)\n  }\n\n  private def preRunLogs(): Unit = {\n    // sbt grants 1 GB to the JVM by default. We log a warning when the JVM has less than 2 GB,\n    // to encourage the user to make a decision here.\n    if (!jvmMemory2GBOrHigher) {\n      warn("The JVM has less than 2GB memory available. We advise increasing this to 4GB when running Stryker4s.")\n      warn(\n        "This can be done in sbt by setting an environment variable: SBT_OPTS=\\"-XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=4G -Xmx4G\\" ")\n      warn("Visit https://github.com/stryker-mutator/stryker4s#memory-usage for more info.")\n    }\n  }\n  protected def jvmMemory2GBOrHigher: Boolean =\n    // Setting SBT_OPTS to 2GB gives 1820 MB here\n    (Runtime.getRuntime.maxMemory / 1024 / 1024) >= 1820\n}\n',

            'package stryker4s.mutants.findmutants\n\nimport stryker4s.config.Config\nimport stryker4s.extension.TreeExtensions.TreeIsInExtension\nimport stryker4s.extension.mutationtype._\nimport stryker4s.model.Mutant\n\nimport scala.meta.{Mod, Term, Tree}\n\nclass MutantMatcher()(implicit config: Config) {\n\n  private[this] val stream = Iterator.from(0)\n\n  def allMatchers: PartialFunction[Tree, Seq[Option[Mutant]]] =\n    matchBooleanLiteral orElse\n      matchEqualityOperator orElse\n      matchLogicalOperator orElse\n      matchConditionalExpression orElse\n      matchMethodExpression orElse\n      matchStringLiteral\n\n  def matchBooleanLiteral: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case True(orig)  => orig ~~> False\n    case False(orig) => orig ~~> True\n  }\n\n  def matchEqualityOperator: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case GreaterThanEqualTo(orig) => orig ~~> (GreaterThan, LesserThan, EqualTo)\n    case GreaterThan(orig)        => orig ~~> (GreaterThanEqualTo, LesserThan, EqualTo)\n    case LesserThanEqualTo(orig)  => orig ~~> (LesserThan, GreaterThanEqualTo, EqualTo)\n    case LesserThan(orig)         => orig ~~> (LesserThanEqualTo, GreaterThan, EqualTo)\n    case EqualTo(orig)            => orig ~~> NotEqualTo\n    case NotEqualTo(orig)         => orig ~~> EqualTo\n  }\n\n  def matchLogicalOperator: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case And(orig) => orig ~~> Or\n    case Or(orig)  => orig ~~> And\n  }\n\n  def matchConditionalExpression: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case If(condition)      => condition ~~> (ConditionalTrue, ConditionalFalse)\n    case While(condition)   => condition ~~> ConditionalFalse\n    case DoWhile(condition) => condition ~~> ConditionalFalse\n  }\n\n  def matchMethodExpression: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case Filter(orig, f)      => orig ~~> (f, FilterNot)\n    case FilterNot(orig, f)   => orig ~~> (f, Filter)\n    case Exists(orig, f)      => orig ~~> (f, Forall)\n    case Forall(orig, f)      => orig ~~> (f, Exists)\n    case Take(orig, f)        => orig ~~> (f, Drop)\n    case Drop(orig, f)        => orig ~~> (f, Take)\n    case TakeRight(orig, f)   => orig ~~> (f, DropRight)\n    case DropRight(orig, f)   => orig ~~> (f, TakeRight)\n    case TakeWhile(orig, f)   => orig ~~> (f, DropWhile)\n    case DropWhile(orig, f)   => orig ~~> (f, TakeWhile)\n    case IsEmpty(orig, f)     => orig ~~> (f, NonEmpty)\n    case NonEmpty(orig, f)    => orig ~~> (f, IsEmpty)\n    case IndexOf(orig, f)     => orig ~~> (f, LastIndexOf)\n    case LastIndexOf(orig, f) => orig ~~> (f, IndexOf)\n    case Max(orig, f)         => orig ~~> (f, Min)\n    case Min(orig, f)         => orig ~~> (f, Max)\n    case MaxBy(orig, f)       => orig ~~> (f, MinBy)\n    case MinBy(orig, f)       => orig ~~> (f, MaxBy)\n  }\n\n  def matchStringLiteral: PartialFunction[Tree, Seq[Option[Mutant]]] = {\n    case EmptyString(orig)         => orig ~~> StrykerWasHereString\n    case NonEmptyString(orig)      => orig ~~> EmptyString\n    case StringInterpolation(orig) => orig ~~> EmptyStringInterpolation\n  }\n\n  implicit class TermExtensions(original: Term) {\n\n    def ~~>[T <: Term](mutated: SubstitutionMutation[T]*): Seq[Option[Mutant]] =\n      createMutants[SubstitutionMutation[T]](mutated, _.tree)\n\n    def ~~>(f: String => Term, mutated: MethodExpression*): Seq[Option[Mutant]] =\n      createMutants[MethodExpression](mutated, _(f))\n\n    private def createMutants[T <: Mutation[_ <: Tree]](mutations: Seq[T],\n                                                        mutationToTerm: T => Term): Seq[Option[Mutant]] =\n      ifNotInAnnotation {\n        mutations map { mutated =>\n          if (matchExcluded(mutated))\n            None\n          else\n            Some(Mutant(stream.next, original, mutationToTerm(mutated), mutated))\n        }\n      }\n\n    private def ifNotInAnnotation(maybeMutants: => Seq[Option[Mutant]]): Seq[Option[Mutant]] = {\n      if (original.isIn[Mod.Annot])\n        Nil\n      else\n        maybeMutants\n    }\n\n    private def matchExcluded(mutation: Mutation[_]): Boolean = {\n      config.excludedMutations.exclusions.contains(mutation.mutationName)\n    }\n  }\n}\n',

            'package stryker4s.extension.mutationtype\n\nimport scala.meta.contrib._\nimport scala.meta.{Lit, Term, Tree}\n\n/**\n  * Base trait for mutations. Mutations can be used to pattern match on (see MutantMatcher).\n  */\nsealed trait Mutation[T <: Tree] {\n  val mutationName: String\n}\n\nobject Mutation {\n\n  // List of mutations\n  val mutations: List[String] = List[String](\n    classOf[EqualityOperator].getSimpleName,\n    classOf[BooleanLiteral].getSimpleName,\n    classOf[ConditionalExpression].getSimpleName,\n    classOf[LogicalOperator].getSimpleName,\n    classOf[StringLiteral[_]].getSimpleName,\n    classOf[MethodExpression].getSimpleName\n  )\n}\n\n/**\n  * Base trait for substitution mutation\n  *\n  * Can implicitly be converted to the appropriate `scala.meta.Tree` by importing [[stryker4s.extension.ImplicitMutationConversion]]\n  *\n  * @tparam T Has to be a subtype of Tree.\n  *           This is so that the tree value and unapply methods return the appropriate type.\n  *           E.G. A False is of type `scala.meta.Lit.Boolean` instead of a standard `scala.meta.Term`\n  */\ntrait SubstitutionMutation[T <: Tree] extends Mutation[T] {\n\n  val tree: T\n\n  def unapply(arg: T): Option[T] =\n    Some(arg)\n      .filter(_.isEqual(tree))\n      .filterNot {\n        case name: Term.Name => name.isDefinition\n        case _               => false\n      }\n}\n\ntrait EqualityOperator extends SubstitutionMutation[Term.Name] {\n  override val mutationName: String = classOf[EqualityOperator].getSimpleName\n}\n\ntrait BooleanLiteral extends SubstitutionMutation[Lit.Boolean] {\n  override val mutationName: String = classOf[BooleanLiteral].getSimpleName\n}\n\ntrait ConditionalExpression extends SubstitutionMutation[Lit.Boolean] {\n  override val mutationName: String = classOf[ConditionalExpression].getSimpleName\n}\n\ntrait LogicalOperator extends SubstitutionMutation[Term.Name] {\n  override val mutationName: String = classOf[LogicalOperator].getSimpleName\n}\n\n/** T &lt;: Term because it can be either a `Lit.String` or `Term.Interpolation`\n  */\ntrait StringLiteral[T <: Term] extends SubstitutionMutation[T] {\n  override val mutationName: String = classOf[StringLiteral[_]].getSimpleName\n}\n\n/**\n  * Base trait for method mutation\n  */\ntrait MethodExpression extends Mutation[Term] {\n\n  /**\n    * Method to be replaced or to replace\n    */\n  protected val methodName: String\n\n  override val mutationName: String = classOf[MethodExpression].getSimpleName\n\n  def apply(f: String => Term): Term = f(methodName)\n\n  def unapply(term: Term): Option[(Term, String => Term)]\n\n}\n',

            'package stryker4s.mutants\n\nimport better.files.File\nimport grizzled.slf4j.Logging\nimport stryker4s.model.{MutatedFile, MutationsInSource, SourceTransformations}\nimport stryker4s.mutants.applymutants.{MatchBuilder, StatementTransformer}\nimport stryker4s.mutants.findmutants.MutantFinder\n\nimport scala.meta.{Term, Tree}\n\nclass Mutator(mutantFinder: MutantFinder, transformer: StatementTransformer, matchBuilder: MatchBuilder)\n    extends Logging {\n\n  def mutate(files: Iterable[File]): Iterable[MutatedFile] = {\n    val mutatedFiles = files\n      .map { file =>\n        val mutationsInSource = findMutants(file)\n        val transformed = transformStatements(mutationsInSource)\n        val builtTree = buildMatches(transformed)\n        val interpolatedFix = wrapInterpolations(builtTree)\n        MutatedFile(file, interpolatedFix, mutationsInSource.mutants, mutationsInSource.excluded)\n      }\n      .filterNot(mutatedFile => mutatedFile.mutants.isEmpty && mutatedFile.excludedMutants == 0)\n\n    logMutationResult(mutatedFiles, files.size)\n\n    mutatedFiles\n  }\n\n  /** Step 1: Find mutants in the found files\n    */\n  private def findMutants(file: File): MutationsInSource = mutantFinder.mutantsInFile(file)\n\n  /** Step 2: transform the statements of the found mutants (preparation of building pattern matches)\n    */\n  private def transformStatements(mutants: MutationsInSource): SourceTransformations =\n    transformer.transformSource(mutants.source, mutants.mutants)\n\n  /** Step 3: Build pattern matches from transformed trees\n    */\n  private def buildMatches(transformedMutantsInSource: SourceTransformations): Tree =\n    matchBuilder.buildNewSource(transformedMutantsInSource)\n\n  private def logMutationResult(mutatedFiles: Iterable[MutatedFile], totalAmountOfFiles: Int): Unit = {\n    val includedMutants = mutatedFiles.flatMap(_.mutants).size\n    val excludedMutants = mutatedFiles.map(_.excludedMutants).sum\n    val totalMutants = includedMutants + excludedMutants\n\n    info(s"Found ${mutatedFiles.size} of $totalAmountOfFiles file(s) to be mutated.")\n    info(s"$totalMutants Mutant(s) generated.${if (excludedMutants > 0)\n      s" Of which $excludedMutants Mutant(s) are excluded."}")\n\n    if (totalAmountOfFiles == 0) {\n      warn(s"No files marked to be mutated. ${dryRunText("mutate")}")\n    } else if (includedMutants == 0 && excludedMutants > 0) {\n      warn(s"All found mutations are excluded. ${dryRunText("excluded-mutations")}")\n    } else if (totalMutants == 0) {\n      info("Files to be mutated are found, but no mutations were found in those files.")\n      info("If this is not intended, please check your configuration and try again.")\n    }\n\n    def dryRunText(configProperty: String): String =\n      s"""Stryker4s will perform a dry-run without actually mutating anything.\n         |You can configure the `$configProperty` property in your configuration""".stripMargin\n  }\n\n  /** Wrap a `Term.Name` args of a `Term.Interpolate` args in a `Term.Block` to work around a bug in Scalameta: https://github.com/scalameta/scalameta/issues/1792\n    */\n  private def wrapInterpolations(builtTree: Tree): Tree = builtTree transform {\n    case Term.Interpolate(prefix, parts, args) =>\n      Term.Interpolate(prefix, parts, args map {\n        case t: Term.Name => Term.Block(List(t))\n        case other        => other\n      })\n  }\n}\n',

          source:
            'package stryker4s.mutants.findmutants\n\nimport better.files.File\nimport grizzled.slf4j.Logging\nimport stryker4s.config.Config\nimport stryker4s.extension.FileExtensions._\nimport stryker4s.model.{Mutant, MutationsInSource}\n\nimport scala.meta.Source\nimport scala.meta.parsers.{Parsed, XtensionParseInputLike}\n\nclass MutantFinder(matcher: MutantMatcher)(implicit config: Config) extends Logging {\n\n  def mutantsInFile(filePath: File): MutationsInSource = {\n    val parsedSource = parseFile(filePath)\n    val (included, excluded) = findMutants(parsedSource)\n    MutationsInSource(parsedSource, included, excluded)\n  }\n\n  def findMutants(source: Source): (Seq[Mutant], Int) = {\n    val (included, excluded) = source.collect(matcher.allMatchers).flatten.partition(_.isDefined)\n    (included.flatten, excluded.size)\n  }\n\n  def parseFile(file: File): Source =\n    file.toJava.parse[Source] match {\n      case Parsed.Success(source) =>\n        source\n      case Parsed.Error(_, msg, ex) =>\n        error(s"Error while parsing file \'${file.relativePath}\', $msg")\n        throw ex\n    }\n}\n',

            'package stryker4s.run.process\n\nimport better.files.File\nimport grizzled.slf4j.Logging\n\nimport scala.concurrent.ExecutionContext.Implicits.global\nimport scala.concurrent.duration.{Duration, MINUTES}\nimport scala.concurrent.{Await, Future}\nimport scala.sys.process.{Process, ProcessLogger}\nimport scala.util.Try\n\ntrait ProcessRunner extends Logging {\n\n  def apply(command: Command, workingDir: File): Try[Seq[String]] = {\n    Try {\n      Process(s"${command.command} ${command.args}", workingDir.toJava)\n        .lineStream(ProcessLogger(debug(_)))\n    }\n  }\n\n  def apply(command: Command, workingDir: File, envVar: (String, String)): Try[Int] = {\n    val mutantProcess = Process(s"${command.command} ${command.args}", workingDir.toJava, envVar)\n      .run(ProcessLogger(debug(_)))\n\n    val exitCodeFuture = Future(mutantProcess.exitValue())\n    // TODO: Maybe don\'t use Await.result\n    // TODO: Use timeout decided by initial test-run duration\n    Try(Await.result(exitCodeFuture, Duration(2, MINUTES)))\n  }\n}\n\nobject ProcessRunner {\n  private val isWindows: Boolean = sys.props("os.name").toLowerCase.contains("windows")\n\n  def apply(): ProcessRunner = {\n    if (isWindows) new WindowsProcessRunner\n    else new UnixProcessRunner\n  }\n}\n',

            'package stryker4s.extension.mutationtype\n\nimport scala.meta.Term\nimport scala.meta.Term.{Apply, ApplyInfix, Block, Function, Name, Select}\n\n/**\n  * Base trait for method calls with one or multiple argument(s)\n  */\ntrait ArgMethodExpression extends MethodExpression {\n\n  def unapply(term: Term): Option[(Term, String => Term)] = term match {\n\n    // foo.filter { (a,b) => a > b }\n    case Apply(Select(_, Name(`methodName`)), Block(Function(_ :: _ :: _, _) :: Nil) :: Nil) =>\n      None\n\n    // foo.filter((a,b) => a > b)\n    case Apply(Select(_, Name(`methodName`)), Function(_ :: _ :: _, _) :: Nil) =>\n      None\n\n    // foo filter { (a,b) => a > b }\n    case ApplyInfix(_, Name(`methodName`), Nil, Block(Function(_ :: _ :: _, _) :: Nil) :: Nil) =>\n      None\n\n    // foo filter((a,b) => a > b)\n    case ApplyInfix(_, Name(`methodName`), Nil, Function(_ :: _ :: _, _) :: Nil) =>\n      None\n\n    // foo.filter( a => a > 0 )\n    case Apply(Select(q, Name(`methodName`)), arg :: Nil) =>\n      Option(term, name => Apply(Term.Select(q, Name(name)), arg :: Nil))\n\n    // foo filter( a => a > 0 )\n    case ApplyInfix(q, Name(`methodName`), Nil, arg :: Nil) =>\n      Option(term, name => ApplyInfix(q, Name(name), Nil, arg :: Nil))\n\n    case _ => None\n  }\n\n}\n\ncase object Filter extends ArgMethodExpression {\n  protected val methodName = "filter"\n}\n\ncase object FilterNot extends ArgMethodExpression {\n  protected val methodName = "filterNot"\n}\n\ncase object Exists extends ArgMethodExpression {\n  protected val methodName = "exists"\n}\n\ncase object Forall extends ArgMethodExpression {\n  protected val methodName = "forall"\n}\n\ncase object Take extends ArgMethodExpression {\n  protected val methodName = "take"\n}\n\ncase object Drop extends ArgMethodExpression {\n  protected val methodName = "drop"\n}\n\ncase object TakeRight extends ArgMethodExpression {\n  protected val methodName = "takeRight"\n}\n\ncase object DropRight extends ArgMethodExpression {\n  protected val methodName = "dropRight"\n}\n\ncase object TakeWhile extends ArgMethodExpression {\n  protected val methodName = "takeWhile"\n}\n\ncase object DropWhile extends ArgMethodExpression {\n  protected val methodName = "dropWhile"\n}\n\ncase object IndexOf extends ArgMethodExpression {\n  protected val methodName = "indexOf"\n}\n\ncase object LastIndexOf extends ArgMethodExpression {\n  protected val methodName = "lastIndexOf"\n}\n\ncase object MaxBy extends ArgMethodExpression {\n  protected val methodName = "maxBy"\n}\n\ncase object MinBy extends ArgMethodExpression {\n  protected val methodName = "minBy"\n}\n',

            'package stryker4s.mutants.applymutants\n\nimport grizzled.slf4j.Logging\nimport stryker4s.extension.TreeExtensions.TransformOnceExtension\nimport stryker4s.extension.exception.UnableToBuildPatternMatchException\nimport stryker4s.model.{Mutant, SourceTransformations, TransformedMutants}\nimport stryker4s.mutants.applymutants.ActiveMutationContext.ActiveMutationContext\n\nimport scala.meta._\nimport scala.meta.contrib.implicits.Equality.XtensionTreeEquality\nimport scala.util.{Failure, Success}\n\nclass MatchBuilder(mutationContext: ActiveMutationContext) extends Logging {\n\n  def buildNewSource(transformedStatements: SourceTransformations): Tree = {\n    val source = transformedStatements.source\n\n    groupTransformedStatements(transformedStatements).foldLeft(source: Tree) { (rest, mutants) =>\n      val origStatement = mutants.originalStatement\n\n      rest transformOnce {\n        case found if found.isEqual(origStatement) && found.pos == origStatement.pos =>\n          buildMatch(mutants)\n      } match {\n        case Success(value) => value\n        case Failure(exception) =>\n          error(s"Failed to construct pattern match: original statement [$origStatement]")\n          error(s"Failed mutation(s) ${mutants.mutantStatements.mkString(",")}.")\n          error(\n            s"at ${origStatement.pos.input}:${origStatement.pos.startLine + 1}:${origStatement.pos.startColumn + 1}")\n          error("This is likely an issue on Stryker4s\'s end, please enable debug logging and restart Stryker4s.")\n          debug("Please open an issue on github: https://github.com/stryker-mutator/stryker4s/issues/new")\n          debug("Please be so kind to copy the stacktrace into the issue", exception)\n\n          throw UnableToBuildPatternMatchException()\n      }\n    }\n  }\n\n  def buildMatch(transformedMutant: TransformedMutants): Term.Match = {\n    val cases: List[Case] = transformedMutant.mutantStatements.map(mutantToCase) :+ defaultCase(\n      transformedMutant.originalStatement)\n\n    val activeMutationEnv = Lit.String("ACTIVE_MUTATION")\n    q"(sys.$mutationContext.get($activeMutationEnv) match { ..case $cases })"\n  }\n\n  private def mutantToCase(mutant: Mutant): Case =\n    buildCase(mutant.mutated, p"Some(${Lit.String(mutant.id.toString)})")\n\n  private def defaultCase(originalStatement: Term): Case = buildCase(originalStatement, p"_")\n\n  private def buildCase(expression: Term, pattern: Pat): Case = p"case $pattern => $expression"\n\n  private def groupTransformedStatements(transformedStatements: SourceTransformations): Seq[TransformedMutants] = {\n    transformedStatements.transformedStatements\n      .groupBy(_.originalStatement)\n      .mapValues(transformedMutants =>\n        transformedMutants.flatMap(transformedMutant => transformedMutant.mutantStatements))\n      .map({ case (originalStatement, mutants) => TransformedMutants(originalStatement, mutants.toList) })\n      .toSeq\n  }\n}\n',
