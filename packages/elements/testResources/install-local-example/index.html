            "import { EventEmitter } from 'events';\nimport * as _ from 'lodash';\nimport { exec, ExecOptions } from 'mz/child_process';\nimport * as fs from 'mz/fs';\nimport * as path from 'path';\nimport { readPackageJson } from './helpers';\nimport { InstallTarget, PackageJson } from './index';\nimport { del, getRandomTmpDir } from './utils';\n\ninterface PackageByDirectory {\n    [directory: string]: PackageJson;\n}\n\nexport interface Env {\n    [name: string]: string;\n}\n\nexport interface Options {\n    npmEnv?: Env;\n}\n\nexport interface ListByPackage {\n    [key: string]: string[];\n}\n\nconst TEN_MEGA_BYTE = 1024 * 1024 * 10;\n\nfunction quotify(value: string) {\n    return `\"${value}\"`;\n}\nexport class LocalInstaller extends EventEmitter {\n    private sourcesByTarget: ListByPackage;\n    private options: Options;\n    private uniqueDir: string;\n\n    constructor(sourcesByTarget: ListByPackage, options?: Options) {\n        super();\n\n        this.sourcesByTarget = resolve(sourcesByTarget);\n        this.options = Object.assign({}, options);\n        this.uniqueDir = getRandomTmpDir('node-local-install-');\n    }\n\n    public on(event: 'install_targets_identified', listener: (installTargets: InstallTarget[]) => void): void;\n    public on(event: 'install_start', listener: (toInstall: ListByPackage) => void): this;\n    public on(event: 'installed', listener: (pkg: string, stdout: string, stderr: string) => void): this;\n    public on(event: 'packing_start', listener: (allSources: string[]) => void): this;\n    public on(event: 'packed', listener: (location: string) => void): this;\n    public on(event: 'packing_end' | 'install_end', listener: () => void): this;\n    public on(event: string, listener: (...args: any[]) => void): this {\n        return super.on(event, listener);\n    }\n\n    public emit(event: 'install_targets_identified', installTargets: InstallTarget[]): boolean;\n    public emit(event: 'install_start', toInstall: ListByPackage): boolean;\n    public emit(event: 'installed', pkg: string, stdout: string, stderr: string): boolean;\n    public emit(event: 'packing_start', allSources: string[]): boolean;\n    public emit(event: 'packed', location: string): boolean;\n    public emit(event: 'packing_end' | 'install_end'): boolean;\n    public emit(event: string, ...args: any[]): boolean {\n        return super.emit(event, ...args);\n    }\n\n    public async install(): Promise<InstallTarget[]> {\n        await this.createTmpDirectory(this.uniqueDir);\n\n        const packages = await this.resolvePackages();\n        const installTargets = this.identifyInstallTargets(packages);\n\n        await this.packAll();\n        await this.installAll(installTargets);\n        await this.removeTmpDirectory();\n\n        return installTargets;\n    }\n\n    public async createTmpDirectory(tmpDir: string) {\n        return fs.mkdir(tmpDir);\n    }\n\n    private installAll(installTargets: InstallTarget[]): Promise<void> {\n        this.emit('install_start', this.sourcesByTarget);\n        return Promise.all(installTargets.map(target => this.installOne(target)))\n            .then(() => void this.emit('install_end'));\n    }\n\n    private installOne(target: InstallTarget): Promise<void> {\n        const toInstall = target.sources\n            .map(source => resolvePackFile(this.uniqueDir, source.packageJson))\n            .map(quotify)\n            .join(' ');\n        const options: ExecOptions = {\n            cwd: target.directory,\n            maxBuffer: TEN_MEGA_BYTE\n        };\n        if (this.options.npmEnv) {\n            options.env = this.options.npmEnv;\n        }\n        return exec(`npm i --no-save ${toInstall}`, options).then(([stdout, stderr]) =>\n            void this.emit('installed', target.packageJson.name, stdout.toString(), stderr.toString()));\n    }\n\n    private resolvePackages(): Promise<PackageByDirectory> {\n        const uniqueDirectories = _.uniq(Object.keys(this.sourcesByTarget)\n            .concat(_.flatMap(Object.keys(this.sourcesByTarget), target => this.sourcesByTarget[target])));\n        const allPackages = Promise.all(uniqueDirectories.map(directory => readPackageJson(directory).then(packageJson => ({ directory, packageJson }))));\n        return allPackages.then(packages => {\n            const packageByDirectory: PackageByDirectory = {};\n            packages.forEach(pkg => packageByDirectory[pkg.directory] = pkg.packageJson);\n            return packageByDirectory;\n        });\n    }\n\n    private identifyInstallTargets(packages: PackageByDirectory): InstallTarget[] {\n        const installTargets = Object.keys(this.sourcesByTarget).map(target => ({\n            directory: target,\n            packageJson: packages[target],\n            sources: this.sourcesByTarget[target].map(source => ({\n                directory: source,\n                packageJson: packages[source]\n            }))\n        }));\n        this.emit('install_targets_identified', installTargets);\n        return installTargets;\n    }\n\n    private packAll() {\n        const allSources = _.uniq(_.flatMap(Object.keys(this.sourcesByTarget), target => this.sourcesByTarget[target]));\n        this.emit('packing_start', allSources);\n        return Promise.all(allSources.map(source => this.packOne(source)))\n            .then(() => this.emit('packing_end'));\n    }\n\n    private packOne(directory: string): Promise<void> {\n        return exec(`npm pack ${quotify(directory)}`, { cwd: this.uniqueDir, maxBuffer: TEN_MEGA_BYTE })\n            .then(() => void this.emit('packed', directory));\n    }\n\n    private removeTmpDirectory(): void {\n        del(this.uniqueDir);\n    }\n}\n\nfunction resolvePackFile(dir: string, pkg: PackageJson) {\n    // Don't forget about scoped packages\n    const scopeIndex = pkg.name.indexOf('@');\n    const slashIndex = pkg.name.indexOf('/');\n    if (scopeIndex === 0 && slashIndex > 0) {\n        // @s/b -> s-b-x.x.x.tgz\n        return path.resolve(dir, `${pkg.name.substr(1, slashIndex - 1)}-${pkg.name.substr(slashIndex + 1)}-${pkg.version}.tgz`);\n    } else {\n        // b -> b-x.x.x.tgz\n        return path.resolve(dir, `${pkg.name}-${pkg.version}.tgz`);\n    }\n}\n\nexport function resolve(packagesByTarget: ListByPackage) {\n    const resolvedPackages: ListByPackage = {};\n    Object.keys(packagesByTarget).forEach(localTarget => {\n        resolvedPackages[path.resolve(localTarget)] = _.uniq(packagesByTarget[localTarget].map(pkg => path.resolve(pkg)));\n    });\n    return resolvedPackages;\n}\n",

            "import { execute, Options } from './index';\n\nexport function cli(argv: string[]): Promise<void> {\n\n    const l = console.log;\n    const options = new Options(argv);\n    if (options.help) {\n        l();\n        l('Install packages locally.');\n        l();\n        l('Usage:');\n        l(' install-local');\n        l(' install-local [options] <directory>[, <directory>, ...]');\n        l(' install-local --target-siblings');\n        l();\n        l('Installs packages from the filesystem into the current directory.');\n        l('Or installs the package located in the current directory to sibling packages that depend on this package with --target-siblings.');\n        l();\n        l('Options: ');\n        l();\n        l(' -h, --help              Output this help');\n        l(' -S, --save              Saved packages will appear in your package.json under \"localDependencies\"');\n        l(' -T, --target-siblings   Instead of installing into this package, this package gets installed into sibling packages');\n        l('                         which depend on this package by putting it in the \"localDependencies\".');\n        l('                         Useful in a [lerna](https://github.com/lerna/lerna) style monorepo.');\n        l();\n        l('Examples: ');\n        l(' install-local');\n        l('   install the \"localDependencies\" of your current package');\n        l(' install-local ..');\n        l('   install the package located in the parent folder into the current directory.');\n        l(' install-local --save ../sibling ../sibling2');\n        l('   install the packages of 2 sibling directories into the current directory and save them to \"localDependencies\" in your package.json file.');\n        return Promise.resolve();\n    } else {\n        return options.validate()\n            .then(() => execute(options));\n    }\n\n}\n",

            "import * as os from 'os';\nimport * as path from 'path';\nimport { LocalInstaller } from './LocalInstaller';\n\nclass ProgressKeeper {\n    private current = -1;\n    constructor(private stream: NodeJS.Socket, private pattern: string, private maxTicks: number) {\n        this.tick();\n    }\n\n    public tick(description?: string) {\n        this.current++;\n        this.line();\n        this.stream.write(this.pattern.replace(/:max/g, this.maxTicks.toString()).replace(/:count/g, this.current.toString()));\n        if (description) {\n            this.stream.write(` (${description})`);\n        }\n    }\n\n    public terminate() {\n        this.line();\n    }\n\n    private line() {\n        if (this.stream.isTTY) {\n            (this.stream as any).clearLine();\n            (this.stream as any).cursorTo(0);\n        } else {\n            this.stream.write(os.EOL);\n        }\n    }\n}\n\nexport function progress(installer: LocalInstaller, stream = process.stdout) {\n\n    let progressKeeper: ProgressKeeper;\n    installer.on('packing_start', _ => progressKeeper = new ProgressKeeper(stream, '[install-local] packing - :count/:max', _.length));\n    installer.on('packed', pkg => progressKeeper.tick(path.basename(pkg)));\n    installer.on('packing_end', () => progressKeeper.terminate());\n    installer.on('install_start', toInstall => {\n        const installPhrase = Object.keys(toInstall).map(_ => path.basename(_)).join(', ');\n        if (installPhrase.length) {\n            stream.write(`[install-local] installing into ${installPhrase}${os.EOL}`);\n        } else {\n            stream.write(`[install-local] nothing to install${os.EOL}`);\n        }\n    });\n    installer.on('installed', (pkg, stdout, stderr) => {\n        stream.write(`[install-local] ${pkg} installed${os.EOL}`);\n        stream.write(stdout);\n        stream.write(stderr);\n        stream.write(os.EOL);\n    });\n    installer.on('install_end', () => stream.write(`[install-local] Done${os.EOL}`));\n}\n",

            "import * as _ from 'lodash';\nimport * as fs from 'mz/fs';\nimport * as path from 'path';\nimport { readPackageJson } from './helpers';\nimport { ListByPackage, LocalInstaller, Package, progress } from './index';\n\nfunction filterTruthy(values: Array<(Package | null)>): Package[] {\n    return values.filter(v => v) as Package[];\n}\n\nfunction readSiblingTargets() {\n    const currentDirectoryName = path.basename(process.cwd());\n    return fs.readdir('..')\n        .then(dirs => dirs.filter(dir => dir !== currentDirectoryName))\n        .then(dirs => dirs.map(dir => path.resolve('..', dir)))\n        .then(dirs => Promise.all(\n            dirs.map(directory => readPackageJson(directory)\n                .then(packageJson => ({ directory, packageJson }))\n                .catch(() => null))\n        ))\n        .then(filterTruthy);\n}\n\nfunction siblingTargetsCurrent(siblingPackage: Package): boolean {\n    const currentDirectory = path.resolve('.');\n    return _.values(siblingPackage.packageJson.localDependencies)\n        .some(localDependencyPath => path.resolve(localDependencyPath) === currentDirectory);\n}\n\nexport function siblingInstall(): Promise<void> {\n    return readSiblingTargets()\n        .then(siblings => siblings.filter(siblingTargetsCurrent))\n        .then(targets => {\n            const sourceByTarget: ListByPackage = {};\n            targets.forEach(target => sourceByTarget[target.directory] = ['.']);\n            const installer = new LocalInstaller(sourceByTarget);\n            progress(installer);\n            return installer.install();\n        }).then(() => void 0);\n}\n",
