<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <a href="/">Back</a>
  <mutation-test-report-app title-postfix="Large example" src="report.json"></mutation-test-report-app>
  <script type="module" src="/mutation-test-elements.js"></script>
  <script>
    const app = document.getElementsByTagName('mutation-test-report-app').item(0);
    function updateTheme() {
      document.body.style.backgroundColor = app.themeBackgroundColor;
    }
    app.addEventListener('theme-changed', updateTheme);
    updateTheme();
  </script>
</body>

</html>
